<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Автомобиль — Border Auto</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<header class="site-header">
  <div class="logo-wrapper">
    <img src="/images/logo1.png" alt="Border Auto">
  </div>
  <nav class="main-nav">
    <a href="/catalog.html">Каталог</a>
    <a href="/contacts.html">Контакты</a>
  </nav>
</header>

<main class="page-content">

  <div class="car-page">
    
    <!-- ГАЛЕРЕЯ -->
    <div class="car-gallery">
      <div class="gallery-main">
        <button class="gallery-btn left" id="prevBtn">‹</button>
        <img id="mainImage" src="" alt="Фото авто">
        <button class="gallery-btn right" id="nextBtn">›</button>
      </div>

      <div class="gallery-thumbs" id="thumbnails"></div>
    </div>

    <!-- ИНФОРМАЦИЯ -->
    <div class="car-info">
      <h1 id="carTitle">Загрузка...</h1>

      <ul class="car-specs">
        <li><strong>Год:</strong> <span id="carYear"></span></li>
        <li><strong>Пробег:</strong> <span id="carMileage"></span> км</li>
        <li><strong>Цена:</strong> <span id="carPrice"></span> €</li>
      </ul>

      <p id="carDescription"></p>

      <div class="car-contacts">
        <a class="instagram" href="https://www.instagram.com/border.auto/" target="_blank">Instagram</a>
        <a class="whatsapp" href="https://api.whatsapp.com/send?phone=48668989731" target="_blank">WhatsApp</a>
      </div>
    </div>

  </div>

</main>

<script src="/js/car.js"></script>
</body>
</html>
