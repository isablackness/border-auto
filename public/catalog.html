<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог — Border Auto</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/catalog.css">
</head>
<body>

  <main class="catalog-page">

    <!-- SORT -->
    <div class="sort-bar">
      <span>Сортировка:</span>
      <button data-sort="price">По цене ↓</button>
      <button data-sort="mileage">По пробегу ↓</button>
      <button data-sort="createdAt">По дате публикации ↓</button>
      <button data-sort="year">По дате производства ↓</button>
    </div>

    <div class="catalog-layout">

      <!-- FILTERS -->
      <div class="filter-panel">
        <h3>Фильтр</h3>

        <input id="brand" type="text" placeholder="Марка">
        <input id="model" type="text" placeholder="Модель">

        <select id="year">
          <option value="">Год</option>
        </select>

        <input id="price" type="number" placeholder="Цена до (€)">
        <input id="mileage" type="number" placeholder="Пробег до (км)">

        <button onclick="applyFilters()">Применить</button>
        <button type="button" class="reset-filters" onclick="resetFilters()">Убрать фильтры</button>
      </div>

      <!-- CARS -->
      <div id="catalog"></div>

    </div>
  </main>

  <script src="/js/catalog.js"></script>
</body>
</html>
