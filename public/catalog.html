<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог — Border Auto</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ОСНОВНЫЕ СТИЛИ -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/catalog.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">

    <div class="logo-wrapper">
      <a href="/">
        <img src="/img/logo.png" alt="Border Auto">
      </a>
    </div>

    <nav class="main-nav">
      <a href="/">Главная</a>
      <a href="/contacts.html">Контакты</a>
      <a class="btn instagram" href="#" target="_blank">Instagram</a>
      <a class="btn whatsapp" href="#" target="_blank">WhatsApp</a>
    </nav>

  </header>

  <!-- ================= SORTING ================= -->
  <section class="sorting">
    <div class="sorting-inner">
      <span class="sorting-label">Сортировка:</span>

      <button class="sort-btn" data-sort="price">По цене ↓</button>
      <button class="sort-btn" data-sort="mileage">По пробегу ↓</button>
      <button class="sort-btn" data-sort="created">По дате публикации ↓</button>
      <button class="sort-btn" data-sort="year">По дате производства ↓</button>

      <!-- ПЕРЕКЛЮЧЕНИЕ ВИДА -->
      <div class="view-switch">
        <button id="viewGrid" class="view-btn active" title="3 в ряд">⬛⬛⬛</button>
        <button id="viewList" class="view-btn" title="1 в строку">☰</button>
      </div>
    </div>
  </section>

  <!-- ================= CONTENT ================= -->
  <main class="page-content">

    <!-- ========== FILTER ========== -->
    <aside class="filter">
      <h3>Фильтр</h3>

      <input type="text" id="filterBrand" placeholder="Марка">
      <input type="text" id="filterModel" placeholder="Модель">

      <select id="filterYear">
        <option value="">Год</option>
      </select>

      <input type="number" id="filterPrice" placeholder="Цена до (€)">
      <input type="number" id="filterMileage" placeholder="Пробег до (км)">

      <button id="applyFilter" class="btn apply">Применить</button>
    </aside>

    <!-- ========== CATALOG ========== -->
    <section id="catalog" class="catalog view-grid">
      <!-- КАРТОЧКИ ДОБАВЛЯЮТСЯ ИЗ catalog.js -->
    </section>

  </main>

  <!-- ================= SCRIPTS ================= -->
  <script src="/js/catalog.js"></script>

</body>
</html>
