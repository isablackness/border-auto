<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог автомобилей — Border Auto</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<header class="site-header">
  <div class="logo-wrapper">
    <img src="/images/logo.png" alt="Border Auto">
  </div>

  <nav class="main-nav">
    <a href="/catalog.html" class="nav-btn active">Каталог</a>
    <a href="/contacts.html" class="nav-btn">Контакты</a>
  </nav>
</header>

<main class="catalog-layout">

  <aside class="filters">
    <h2>Фильтры</h2>

    <label>
      Марка
      <input type="text" id="filter-brand" placeholder="BMW, Audi">
    </label>

    <label>
      Год от
      <select id="filter-year">
        <option value="">Любой</option>
      </select>
    </label>

    <label>
      Цена до (€)
      <input type="number" id="filter-price">
    </label>

    <label>
      Пробег до (км)
      <input type="number" id="filter-mileage">
    </label>

    <button id="applyFilters">Применить</button>
  </aside>

  <section>
    <h1>Каталог автомобилей</h1>
    <div id="catalog"></div>
  </section>

</main>

<footer>
  © Border Auto
</footer>

<script src="/js/catalog.js"></script>
</body>
</html>
