<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог — Border Auto</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="site-header">
  <div class="logo-wrapper">
    <img src="/images/logo1.png" alt="Border Auto">
  </div>

  <nav class="main-nav">
    <a href="/catalog.html" class="active">Каталог</a>
    <a href="/contacts.html">Контакты</a>
  </nav>
</header>

<main class="page-content catalog-layout">

  <!-- ФИЛЬТР СЛЕВА -->
  <aside class="filters">
    <h3>Фильтр</h3>

    <input type="text" id="filter-brand" placeholder="Марка">
    <input type="text" id="filter-model" placeholder="Модель">

    <select id="filter-year">
      <option value="">Год</option>
    </select>

    <input type="number" id="filter-price" placeholder="Цена до (€)">
    <input type="number" id="filter-mileage" placeholder="Пробег до (км)">

    <button onclick="applyFilters()">Применить</button>
  </aside>

  <!-- КАТАЛОГ СПРАВА -->
  <section id="catalog"></section>

</main>

<script src="/js/catalog.js"></script>
</body>
</html>
