<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог автомобилей — Border Auto</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<header>
  <img src="/images/logo.png" alt="Border Auto" />
  <nav>
    <a href="/">Главная</a>
    <a href="/catalog.html">Каталог</a>
    <a href="/contacts.html">Контакты</a>
  </nav>
</header>

<main class="catalog-layout">

  <!-- SIDEBAR -->
  <aside class="filters">
    <h2>Фильтры</h2>

    <label>
      Марка
      <input type="text" placeholder="BMW, Audi…" />
    </label>

    <label>
      Год от
      <input type="number" />
    </label>

    <label>
      Цена до (€)
      <input type="number" />
    </label>

    <label>
      Пробег до (км)
      <input type="number" />
    </label>

    <button>Применить</button>
  </aside>

  <!-- CATALOG -->
  <section>
    <h1>Каталог автомобилей</h1>
    <div id="catalog"></div>
  </section>

</main>

<footer>
  © Border Auto
</footer>

<script src="/js/catalog.js"></script>
</body>
</html>
