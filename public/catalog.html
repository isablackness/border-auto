<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог — Border Auto</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/catalog.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo-wrapper">
      <img src="/images/logo1.png" alt="Border Auto">
    </div>

    <div class="header-social">
      <a class="instagram" href="https://www.instagram.com/border.auto/" target="_blank">Instagram</a>
      <a class="whatsapp" href="https://api.whatsapp.com/send?phone=48668989731" target="_blank">WhatsApp</a>
    </div>

    <nav class="main-nav">
      <a href="/catalog.html">Главная</a>
      <a href="/contacts.html">Контакты</a>
    </nav>
  </div>
</header>

<div class="sort-bar">
  <span class="sort-label">Сортировка:</span>
  <button data-sort="price">По цене ↓</button>
  <button data-sort="mileage">По пробегу ↓</button>
  <button data-sort="position" class="active">По дате публикации ↓</button>
  <button data-sort="year">По дате производства ↓</button>
</div>

<main class="page-content">
  <div class="catalog-layout">

    <aside class="filter-panel">
      <h3>Фильтр</h3>
      <input type="text" id="brand" placeholder="Марка">
      <input type="text" id="model" placeholder="Модель">

      <select id="year">
        <option value="">Год</option>
        <script>
          for (let y = 2025; y >= 2000; y--) {
            document.write(`<option value="${y}">${y}</option>`);
          }
        </script>
      </select>

      <input type="number" id="price" placeholder="Цена до (€)">
      <input type="number" id="mileage" placeholder="Пробег до (км)">
      <button onclick="applyFilters()">Применить</button>
    </aside>

    <section id="catalog"></section>

  </div>
</main>

<script src="/js/catalog.js"></script>
</body>
</html>
