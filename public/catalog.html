<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог — Border Auto</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/catalog.css">
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="logo">
      <img src="/img/logo.png" alt="Border Auto">
    </div>

    <div class="social">
      <a href="#" class="btn instagram">Instagram</a>
      <a href="#" class="btn whatsapp">WhatsApp</a>
    </div>

    <nav class="nav">
      <a href="/">Главная</a>
      <a href="/contacts.html">Контакты</a>
    </nav>
  </div>
</header>

<main class="catalog-page">

  <!-- ===== TOP CONTROLS ===== -->
  <div class="catalog-controls">

    <div class="sorting">
      <span>Сортировка:</span>
      <button data-sort="price">По цене ↓</button>
      <button data-sort="mileage">По пробегу ↓</button>
      <button data-sort="position" class="active">По дате публикации ↓</button>
      <button data-sort="year">По дате производства ↓</button>
    </div>

    <div class="view-switch">
      <button data-view="grid" class="active" title="Сетка">⬛⬛⬛</button>
      <button data-view="list" title="Список">☰</button>
    </div>

  </div>
  <!-- ===== /TOP CONTROLS ===== -->

  <div class="catalog-layout">

    <!-- ===== FILTER ===== -->
    <aside class="filter">
      <h3>Фильтр</h3>

      <input type="text" placeholder="Марка">
      <input type="text" placeholder="Модель">

      <select>
        <option>Год</option>
      </select>

      <input type="number" placeholder="Цена до (€)">
      <input type="number" placeholder="Пробег до (км)">

      <button class="apply">Применить</button>
    </aside>
    <!-- ===== /FILTER ===== -->

    <!-- ===== CARS ===== -->
    <section class="cars grid-view">

      <article class="car-card">
        <div class="car-image">
          <span class="price">111111 €</span>
          <img src="/img/car1.jpg" alt="">
        </div>

        <div class="car-info">
          <div class="car-title">Citroen C4 Picasso</div>
          <div class="car-meta">2017</div>
          <div class="car-meta">1111111 км</div>
        </div>
      </article>

      <article class="car-card">
        <div class="car-image">
          <span class="price">123 €</span>
          <img src="/img/car2.jpg" alt="">
        </div>

        <div class="car-info">
          <div class="car-title">123 123</div>
          <div class="car-meta">123</div>
          <div class="car-meta">123 км</div>
        </div>
      </article>

    </section>
    <!-- ===== /CARS ===== -->

  </div>

</main>

</body>
</html>
