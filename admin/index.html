<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Админка — Border Auto</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .preview-item {
      background: #111;
      border-radius: 10px;
      padding: 6px;
      cursor: grab;
      border: 2px solid transparent;
    }

    .preview-item.dragging {
      opacity: 0.4;
    }

    .preview-item.over {
      border-color: #d00;
    }

    .preview-item img {
      width: 100%;
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 6px;
      pointer-events: none;
    }

    .preview-label {
      text-align: center;
      font-size: 12px;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>

<body class="dark">

<header>
  <img src="/images/logo.png" alt="Border Auto" />
  <nav>
    <a href="/">Главная</a>
    <a href="/catalog.html">Каталог</a>
    <a href="/contacts.html">Контакты</a>
  </nav>
</header>

<main>
  <h1>Добавить автомобиль</h1>

  <form id="carForm">
    <input name="brand" placeholder="Марка" required />
    <input name="model" placeholder="Модель" required />
    <input name="year" type="number" placeholder="Год" />
    <input name="price" type="number" placeholder="Цена (€)" />
    <input name="mileage" type="number" placeholder="Пробег (км)" />
    <textarea name="description" placeholder="Описание"></textarea>

    <label style="margin:14px 0;display:block;">
      Фото автомобиля (до 10, перетащи чтобы изменить порядок):
    </label>

    <input id="imagesInput" type="file" accept="image/*" multiple />

    <div id="preview" class="preview-grid"></div>

    <button type="submit" style="margin-top:20px;">
      Добавить автомобиль
    </button>
  </form>
</main>

<footer>© Border Auto</footer>

<script>
const input = document.getElementById("imagesInput");
const preview = document.getElementById("preview");
const form = document.getElementById("carForm");

let files = [];
let draggedIndex = null;

input.addEventListener("change", () => {
  files = Array.from(input.files).slice(0, 10);
  render();
});

function render() {
  preview.innerHTML = "";

  files.forEach((file, index) => {
    const div = document.createElement("div");
    div.className = "preview-item";
    div.draggable = true;
    div.dataset.index = index;

    div.innerHTML = `
      <img src="${URL.createObjectURL(file)}">
      <div class="preview-label">
        ${index === 0 ? "Главное фото" : `Фото ${index + 1}`}
      </div>
    `;

    div.addEventListener("dragstart", () => {
      draggedIndex = index;
      div.classList.add("dragging");
    });

    div.addEventListener("dragend", () => {
      div.classList.remove("dragging");
      draggedIndex = null;
      render();
    });

    div.addEventListener("dragover", e => {
      e.preventDefault();
      div.classList.add("over");
    });

    div.addEventListener("dragleave", () => {
      div.classList.remove("over");
    });

    div.addEventListener("drop", () => {
      div.classList.remove("over");
      const targetIndex = index;

      if (draggedIndex === null || draggedIndex === targetIndex) return;

      const moved = files.splice(draggedIndex, 1)[0];
      files.splice(targetIndex, 0, moved);
    });

    preview.appendChild(div);
  });
}

form.addEventListener("submit", async e => {
  e.preventDefault();

  const data = new FormData(form);
  files.forEach(file => data.append("images", file));

  const res = await fetch("/api/cars", {
    method: "POST",
    body: data
  });

  if (res.ok) {
    alert("Автомобиль добавлен");
    form.reset();
    preview.innerHTML = "";
    files = [];
  } else {
    alert("Ошибка при сохранении");
  }
});
</script>

</body>
</html>
