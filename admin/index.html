<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Admin – Border Auto</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="dark">
  <h1>Добавить автомобиль</h1>

  <form id="carForm" enctype="multipart/form-data">
    <input name="brand" placeholder="Марка" required />
    <input name="model" placeholder="Модель" required />
    <input name="year" type="number" placeholder="Год" />
    <input name="price" type="number" placeholder="Цена €" />
    <input name="mileage" type="number" placeholder="Пробег км" />
    <textarea name="description" placeholder="Описание"></textarea>

    <input type="file" name="images" multiple accept="image/*" />

    <button>Сохранить</button>
  </form>

  <script>
    const form = document.getElementById("carForm");

    form.onsubmit = async e => {
      e.preventDefault();
      const data = new FormData(form);

      await fetch("/api/cars", { method: "POST", body: data });
      alert("Авто добавлено");
      form.reset();
    };
  </script>
</body>
</html>
