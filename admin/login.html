<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      width: 320px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(135deg, #c30000, #ff0000);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .error {
      color: #ff5555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<form method="POST" action="/admin/login">
  <h2>Admin</h2>

  <div class="error">
    <script>
      if (new URLSearchParams(location.search).get("error")) {
        document.write("Неверный логин или пароль");
      }
    </script>
  </div>

  <input name="login" placeholder="Логин" required>
  <input name="password" type="password" placeholder="Пароль" required>

  <button type="submit">Войти</button>
</form>

</body>
</html>
