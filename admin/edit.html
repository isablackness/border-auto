<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<script>
  if (localStorage.getItem("adminAuth") !== "true") {
    location.replace("login.html");
  }
</script>

<div class="admin-container admin-edit">
  <h1>Редактирование автомобиля</h1>

  <form id="carForm" class="edit-form">
    <div class="row">
      <input name="brand" placeholder="Марка" required>
      <input name="model" placeholder="Модель" required>
    </div>

    <div class="row">
      <input name="year" type="number" placeholder="Год">
      <input name="mileage" type="number" placeholder="Пробег">

      <select name="gearbox">
        <option value="">КПП</option>
        <option>Механика</option>
        <option>Автомат</option>
        <option>Вариатор</option>
        <option>Робот</option>
      </select>
    </div>

    <div class="row">
      <select name="engine_volume">
        <option value="">Объём двигателя</option>
        <option>1.0</option><option>1.1</option><option>1.2</option>
        <option>1.3</option><option>1.4</option><option>1.5</option>
        <option>1.6</option><option>1.7</option><option>1.8</option>
      </select>

      <select name="fuel_type">
        <option value="">Тип топлива</option>
        <option>Бензин</option>
        <option>Дизель</option>
      </select>
    </div>

    <input name="price" type="number" placeholder="Цена €">

    <textarea name="description" class="big-textarea" placeholder="Описание"></textarea>

    <h3>Фотографии</h3>
    <div class="drop-zone">Перетаскивай фото для сортировки</div>

    <div class="add-image-row">
      <input id="imageInput" placeholder="URL изображения">
      <button type="button" id="addImage">Добавить</button>
    </div>

    <div id="imagesList" class="images-grid"></div>

    <button class="save-btn">Сохранить</button>
  </form>
</div>

<script src="admin-edit.js"></script>
</body>
</html>
