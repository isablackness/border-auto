<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактирование автомобиля</title>
  <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>

<script>
  if (localStorage.getItem("adminAuth") !== "true") {
    location.replace("/admin/login.html");
  }
</script>

<main class="admin-container admin-edit">
  <h1>Редактирование автомобиля</h1>

  <form id="carForm" class="edit-form">

    <div class="row">
      <input name="brand" placeholder="Марка" required>
      <input name="model" placeholder="Модель" required>
    </div>

    <div class="row">
      <input name="year" type="number" placeholder="Год" required>
      <input name="mileage" type="number" placeholder="Пробег" required>
      <select name="gearbox" required>
        <option value="">Коробка передач</option>
        <option value="manual">Механика</option>
        <option value="automatic">Автомат</option>
      </select>
    </div>

    <div class="row">
      <input name="price" type="number" placeholder="Цена €" required>
    </div>

    <textarea
      name="description"
      class="big-textarea"
      placeholder="Подробное описание автомобиля">
    </textarea>

    <section class="images-section">
      <h3>Фотографии</h3>

      <!-- DROP ZONE -->
      <div id="dropZone" class="drop-zone">
        Перетаскивай фото сюда для изменения порядка
      </div>

      <div class="add-image-row">
        <input type="text" id="imageInput" placeholder="URL изображения">
        <button type="button" id="addImage">Добавить</button>
      </div>

      <div id="imagesList" class="images-grid"></div>
    </section>

    <button type="submit" class="save-btn">Сохранить</button>

  </form>
</main>

<script src="/admin/admin-edit.js"></script>
</body>
</html>
