<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Instagram импорт</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

<h2>Импорт из Instagram</h2>

<div class="import-box">
  <p>
    Вставь ссылку на <b>один публичный пост Instagram</b>.
    Пост будет импортирован как <b>черновик</b>.
  </p>

  <input
    id="instagramUrl"
    type="text"
    placeholder="https://www.instagram.com/p/XXXXXXXXX/"
    style="width: 100%; padding: 8px; margin-bottom: 10px;"
  />

  <button
    id="importBtn"
    style="padding: 10px 16px; cursor: pointer;"
  >
    ⬇️ Импортировать
  </button>
</div>

<hr>

<h3>Черновики</h3>
<div id="draftList">
  <p>Черновики появятся здесь после импорта</p>
</div>

<script src="instagram.js"></script>
</body>
</html>
